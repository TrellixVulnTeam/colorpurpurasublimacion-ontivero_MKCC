    <!-- Formulario de contacto -->
    <h2 class="contactanos">Contactanos</h2>
    <form>
        <div class="datos-formulario">
            <label for="nombre_apellido">Nombre:</label>

        <div class="datos-formulario">
            <label for="telefono_de_contacto">Número de contacto:</label>
            <input type="text" name="Numero" placeholder="Indicanos tu número de teléfono">
        </div>
        <div class="datos-formulario">
            <label for="correo_electronico">Correo electrónico:</label>
            <input type="text" name="correo" placeholder="Indicanos tu correo electrónico">
        </div>
        <div class="datos-formulario">
            <select name="Productos">
                <option value="Seleccionar">Selecciona tu producto de interés</option>

                <option value="Set jardín, cubiertos, portavasos, plato plástico, individual">Set jardín, cubiertos, portavasos, plato plástico, individual</option>
                <option value="Otros">Otros</option>
            </select>
        </div>
        <textarea name="text" cols="50" rows="10" placeholder="Escribinos tu consulta."></textarea>
        <div>
            ¿Te gustaría recibir nuestras promos y novedades?
            <input type="checkbox" name="check">
        </div>  
        <input type="submit" value="Enviar">
